<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<script src='javascripts/d3.js' type='text/javascript'></script>
<script src='javascripts/crossfilter.js' type='text/javascript'></script>
<script src='javascripts/dc.js' type='text/javascript'></script>
<script src='javascripts/jquery-1.9.1.min.js' type='text/javascript'></script>
<script src='javascripts/bootstrap.min.js' type='text/javascript'></script>
<link href='stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
<link href='stylesheets/dc.css' rel='stylesheet' type='text/css'>
<script src='simple_vis.js' type='text/javascript'></script>
</head>
<body>
<div class='content' style='font: 10px sans-serif; padding-top:25px; padding-bottom:25px; padding-right:50px; padding-left:50px;'>
<h3>Visualisation of tweets</h3>
<h4>Demo for the SMA Group</h4>
<div class='row-fluid'>
<div class='remaining-graphs span7'>
<div id="dc-data-count">
<span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
</div>
<div class='row-fluid'>
<div class='bar-graph span12' id='dc-volume-chart'>
<h4>Tweet count</h4>
</div>
</div>
<div class='row-fluid'>
<div class='geo-map span12' id='dc-us-chart'>
<h4>Tweet Geolocalization</h4>
</div>
</div>
</div>
<div class='remaining-graphs span5'>
<div class='row-fluid'>
<div class='span8 table-graph'>
<h4>Most popular hashtags</h4>
<table class='table table-hover dc-data-table' id='dc-table-graph'>
<thead>
<tr class='header'>
<th>Hashtag</th>
<th>Count</th>
</tr>
</thead>
</table>
</div>
</div>
<div class='row-fluid'>
<div class='bubble-graph span12' id='dc-bubble-chart'>
<h4>User characteristics (followers count by friends count - bubble size is level of activity - bubble number is average tweet length)</h4>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
